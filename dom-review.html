<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Review</title>
</head>
<body>
<div class="container">
    <div id="main">
        <input type="text" id="input">
        <button id="add-to-list">Add to List</button>

        <h4>Favorite Food:</h4>
        <ul id="favorite-food">
            <li>Ramen</li>
            <li>Sushi</li>
            <li>Curry</li>
        </ul>

        <h4 id="change-me">Change Me</h4>

        <h4>My Cohort: <span id="my-cohort"></span></h4>
        <input type="text" id="cohort-name">
        <button id="change-cohort">Update</button>

        <br>
        <button id="change-to-red">Change to Red</button>
    </div>
</div>

<script src="js/jquery-2.2.4.js"></script>

<script>
    $(document).ready(function(){
    //Allow the user to type in their favorite food into the input and append it to the list once the button is clicked.
        $("#add-to-list").click(function(){
            var inputVal = $("#input").val();
            $("#favorite-food").append("<li>" + inputVal + "</li>");
        });
    });
</script>
</body>
</html>
