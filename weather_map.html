<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather API</title>
    <script src="js/jquery-2.2.4.js"></script>
    <script src="js/keys.js"></script>
    <link rel="stylesheet" href="css/weather_map.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.css' rel='stylesheet' />
    <link href="https://fonts.googleapis.com/css?family=Prompt|Roboto&display=swap" rel="stylesheet">
</head>
<body>
<!---------------------navbar------------------------------>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#"><img src="img/purple-sky-icon.png" alt=""></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a id="refresh" class="nav-link" href="#">Refresh Forecast <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a id="today" class="nav-link" href="#">Today's forecast</a>
            </li>
            <li class="nav-item">
                <a id="threeDay" class="nav-link" href="#">3 day forecast</a>
            </li>
            <li class="nav-item">
                <a id="sevenDay" class="nav-link" href="#">7 day forecast</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" placeholder="Search City or Address" aria-label="Search" id="addressInput">
            <button id="searchAddress" class="btn btn-outline-light my-2 my-sm-0" type="button">Get Forecast</button>
        </form>
    </div>
</nav>






<!--------------------header------------------------------->
<h1 class="header">Purple Sky's Forecast</h1>



<!--------------------table----------------------------->
<table class="table table-striped table-dark">
    <thead>
    <tr>
        <th scope="col">Date</th>
        <th scope="col"></th>
        <th scope="col">Summery</th>
        <th scope="col">High / Low</th>
        <th scope="col">Wind</th>
        <th scope="col">Humidity</th>
    </tr>
    </thead>
    <tbody id="forecastTable0"></tbody>
    <tbody id="forecastTable1"></tbody>
    <tbody id="forecastTable2"></tbody>
    <tbody id="forecastTable3"></tbody>
    <tbody id="forecastTable4"></tbody>
    <tbody id="forecastTable5"></tbody>
    <tbody id="forecastTable6"></tbody>
</table>





<div class="weatherDisplay" id="weatherDisplay"></div>
<div id='map'></div>



<script src="js/weather_map.js"></script>
<script src="js/mapbox-geocoder-utils.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
</body>
</html>
