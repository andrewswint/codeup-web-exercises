//write a function to find the area of a triangle
    function triangleArea(a,b,c) {
        var half = (a+b+c)/2;
        var area = Math.sqrt(half * (half - a) * (half - b) * (half - c));
        return area;
    }

    console.log(triangleArea(5, 6, 7));
