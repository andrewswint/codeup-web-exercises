<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>
<!--commits are not showing-->
<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>
<button id="refresh">Refresh Items</button>

<script src="js/jquery-2.2.4.js"></script>
<script>
(function() {
    "use strict";
    // TODO: Create an ajax GET request for /data/inventory.json
    function inventory () {
        var request = $.ajax("data/inventory.json");
        request.done(function (data) {
            console.log(data);
            var tableData = '';
            $.each(data, function (key, value) {
                tableData += '<tr>';
                tableData += '<td>' + value.title + '</td>';
                tableData += '<td>' + value.quantity + '</td>';
                tableData += '<td>' + value.price + '</td>';
                tableData += '<td>' + value.categories + '</td>';
            });
            $('#insertProducts').append(tableData);
        });
    }

    $('#refresh').click(function(){
        $('#insertProducts').html("");
        inventory();
    });


    // TODO: Take the data from inventory.json and append it to the products table

    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
})();
</script>

</body>
</html>
