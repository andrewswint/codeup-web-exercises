<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Property Search</title>
</head>
<body>
    <h1>Property Search</h1>
    <form action="https://request-inspector.glitch.me/" method="GET">
        <div>
            <label for="type">Property Type</label>
            <input type="search" id="type" name="property_type" placeholder="What kind of property?">
        </div>
        <div>
            <label for="footage">Square Footage</label>
            <input type="search" id="footage" name="footage" placeholder="How big?">
        </div>
        <div>
            <label for="min">Minimum Price</label>
            <input type="search" id="min" name="min" placeholder="What's the least?">
        </div>
        <div>
            <label for="max">Max Price</label>
            <input type="search" id="max" name="max" placeholder="What's the max?">
        </div>
        <div>
            <label for="zip">Zipcode</label>
            <input type="search" id="zip" name="zip" placeholder="Where do you want to be?">
        </div>
        <div>
            <label for="bedrooms">Number of bedrooms</label>
            <input type="search" id="bedrooms" name="bedrooms" placeholder="How many bedrooms?">
        </div>
        <div>
            <label for="bath">Number of bathrooms</label>
            <input type="search" id="bath" name="bath" placeholder="How many bathrooms?">
        </div>
        <div>
            <button type="submit" class="button"> Search now</button>
        </div>
    </form>
</body>
</html>
