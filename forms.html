<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<h1>Register with us!</h1>
<form action="https://www.elformo.com/forms/898b35c6-efbe-49be-b8fe-14d89612f425" method="post" accept-charset="UTF-8">
        <label for="email">Email</label>
        <input id="email" name=“email” type="text" placeholder="Email">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Password">
    <label for="bio">Your Bio</label>
    <textarea id="bio" name="bio" placeholder="Bio"></textarea>
    <h4>How did you hear about us?</h4>
    <label for="billboard">Billboard</label>
    <input id="billboard" type="checkbox" name="advertising" value="Billboard">
    <label for="radio_advertisement">Radio Advertisement</label>
    <input id="radio_advertisement" type="checkbox" name="advertising" value="Radio Advertisement"
    <label for="internet_advertisement">Internet Advertisement</label>
    <input id="internet_advertisement" type="checkbox" name="advertising" value="Internet Advertisement"
    <label for="other">Other</label>
    <input id="other" type="checkbox" name="advertising" value="Other">
    <br>
    <label for="web_browser">What web browser are you using?</label>
    <select id="web_browser" name="web_browser">
        <option value="Chrome">Chrome</option>
        <option value="FireFox">FireFox</option>
        <option value="Safari">Safari</option>
        <option value="Explorer">Explorer</option>
        <option value="Other">Other</option>
    </select><br>
    <button type="submit">Submit Form</button>
</form>
</body>
</html>
