<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Register With Us</title>
    </head>
    <body>
        <h1>Register with us!</h1>
        <form action="https://www.elformo.com/forms/898b35c6-efbe-49be-b8fe-14d89612f425" method="POST" accept-charset="UTF-8">
         <h2>Your Information</h2>
            <div id="username">
                <label for="email">Email</label>
                <input id="email" name=“email” type="text" placeholder="Your email" class="input">
            </div>
            <div id="password">
                <label for="password" class="input">Password</label>
                <input id="password" name="password" type="password" placeholder="It's a secret">
            </div>
            <div id="bio">
                <label for="bio">Your Bio</label><br>
                <textarea name="bio" id="bio" cols="30" rows="10" placeholder="Tell us about you..." class="input"></textarea>
            </div>
                <h2>How did you hear about us?</h2>
            <div id="marketing">
                <label for="advertising"></label>
                Billboard <input id="advertising" type="checkbox" name="advertising" value="billboard"><br>
                Radio <input id="advertising" type="checkbox" name="advertising" value="radio"><br>
                Internet <input id="advertising" type="checkbox" name="advertising" value="internet"><br>
                Other <input id="advertising" type="checkbox" name="advertising" value="other"><br>
            </div>
            <div id="browser">
                <label for="web_browser">What web browser are you using?</label>
                <select id="web_browser" name="web_browser">
                    <option value="Chrome">Chrome</option>
                    <option value="FireFox">FireFox</option>
                    <option value="Safari">Safari</option>
                    <option value="Explorer">Explorer</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <h4>Thank you!</h4>
                <button type="submit" class="button">Send it all to us!</button>
        </form>
    </body>
</html>
