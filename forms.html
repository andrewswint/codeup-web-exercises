<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
    <link rel="stylesheet" href="css/forms_css.css">
</head>
<body>
<header>
    <h1 class="heading">Register with us!</h1>
</header>
<main>
    <form action="https://www.elformo.com/forms/898b35c6-efbe-49be-b8fe-14d89612f425" method="POST"
          accept-charset="UTF-8">
        <h2 class="heading">Your Information</h2>
        <div id="email_input">
            <label for="email">Email</label>
            <input id="email" name="email" type="text" placeholder="Your email" class="input">
        </div>
        <div id="password_input">
            <label for="password" class="input">Password</label>
            <input id="password" name="password" type="password" placeholder="It's a secret">
        </div>
        <div id="bio_input">
            <label for="bio">Your Bio</label><br>
            <textarea name="bio" id="bio" cols="30" rows="10" placeholder="Tell us about you..."
                      class="input"></textarea>
        </div>
        <h2 class="heading">How did you hear about us?</h2>
        <div id="marketing">
            <label for="advertising"></label>
            <input id="advertising" type="checkbox" name="advertising" value="billboard">Billboard<br>
            <input id="advertising" type="checkbox" name="advertising" value="radio">Radio<br>
            <input id="advertising" type="checkbox" name="advertising" value="internet">Internet<br>
            <input id="advertising" type="checkbox" name="advertising" value="other">Other<br>
        </div>
        <div id="browser">
            <label for="web_browser">What web browser are you using?</label>
            <select id="web_browser" name="web_browser">
                <option value="Chrome">Chrome</option>
                <option value="FireFox">FireFox</option>
                <option value="Safari">Safari</option>
                <option value="Explorer">Explorer</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <button type="submit" class="button" id="button">Send it all to us!</button>
    </form>
</main>
<footer>
    <h4 class="heading">Thank you!</h4>
</footer>
</body>
</html>
